<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Cocktail Napkin Studios Live</title>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/date.js"></script>
        <script src="js/PushNotification.js"></script>
        <script src="js/pushwoosh.js"></script>
	    <script src="js/plugins.js"></script>
		<script src="js/player.js"></script>
	    <script src="js/index.js"></script>
        <script type="text/javascript">
            var pushNotification;
            function onDeviceReady() {
                $("#app-status-ul").append('<li>deviceready event received</li>');
                document.addEventListener("backbutton", function(e) {
                    $("#app-status-ul").append('<li>backbutton event received</li>');
                    if( $("#home").length > 0) {
                        e.preventDefault();
                        navigator.app.exitApp();
                    } else {
                        navigator.app.backHistory();
                    }
                }, false);
                try {
                    pushNotification = window.plugins.pushNotification;
                    if (device.platform == 'android' || device.platform == 'Android') {
                        $("#app-status-ul").append('<li>registering android</li>');
                        pushNotification.register(successHandler, errorHandler, {"senderID":"358523255930","ecb":"onNotificationGCM"});     // required!
                    } else {
                        $("#app-status-ul").append('<li>registering iOS</li>');
                        pushNotification.register(tokenHandler, errorHandler, {"badge":"true","sound":"true","alert":"true","ecb":"onNotificationAPN"});    // required!
                    }
                }
                catch(err) {
                    txt="There was an error on this page.\n\n";
                    txt+="Error description: " + err.message + "\n\n";
                    alert(txt);
                }
            }

            // handle APNS notifications for iOS
            function onNotificationAPN(e) {
                if (e.alert) {
                     $("#app-status-ul").append('<li>push-notification: ' + e.alert + '</li>');
                     navigator.notification.alert(e.alert);
                }
                if (e.sound) {
                    var snd = new Media(e.sound);
                    snd.play();
                }
                if (e.badge) {
                    pushNotification.setApplicationIconBadgeNumber(successHandler, e.badge);
                }
            }

            // handle GCM notifications for Android
            function onNotificationGCM(e) {
                $("#app-status-ul").append('<li>EVENT -> RECEIVED:' + e.event + '</li>');
                switch( e.event ) {
                    case 'registered':
                    if ( e.regid.length > 0 ) {
                        $("#app-status-ul").append('<li>REGISTERED -> REGID:' + e.regid + "</li>");
                        // Your GCM push server needs to know the regID before it can push to this device
                        // here is where you might want to send it the regID for later use.
                        console.log("regID = " + e.regid);
                        PushWoosh.appCode = "68782-2E51B";
                        PushWoosh.register(e.regid, function(data) {
                            alert("PushWoosh register success: " + JSON.stringify(data));
                        }, function(errorregistration) {
                            alert("Couldn't register with PushWoosh" +  errorregistration);
                        });
                    }
                    break;

                    case 'message':
                        // if this flag is set, this notification happened while we were in the foreground.
                        // you might want to play a sound to get the user's attention, throw up a dialog, etc.
                        if (e.foreground) {
                            $("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');

                            // if the notification contains a soundname, play it.
                            var my_media = new Media("/android_asset/www/"+e.soundname);
                            my_media.play();
                        } else {   // otherwise we were launched because the user touched a notification in the notification tray.
                            if (e.coldstart)
                                $("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
                            else
                            $("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
                        }

                        $("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
                        $("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
                    break;

                    case 'error':
                        $("#app-status-ul").append('<li>ERROR -> MSG:' + e.msg + '</li>');
                    break;

                    default:
                        $("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
                    break;
                }
            }

            function tokenHandler (result) {
                $("#app-status-ul").append('<li>token: '+ result +'</li>');
                // Your iOS push server needs to know the token before it can push to this device
                // here is where you might want to send it the token for later use.
                PushWoosh.appCode = "68782-2E51B";
                    PushWoosh.register(result, function(data) {
                        alert("PushWoosh register success: " + JSON.stringify(data));
                    }, function(errorregistration) {
                        alert("Couldn't register with PushWoosh" +  errorregistration);
                    });
            }

            function successHandler (result) {
                $("#app-status-ul").append('<li>success:'+ result +'</li>');
            }

            function errorHandler (error) {
                $("#app-status-ul").append('<li>error:'+ error +'</li>');
            }

            document.addEventListener('deviceready', onDeviceReady, true);
         </script>
    </head>
    <body onload="init();return false;">
        <div class="app">
           <section class="audio-player">
    		    <header class="now-playing">
    		        <div class="pull-left">
    	    			<h2>Currently Playing:</h2>
    	    			<p id="currentTrack">Crybaby Dirtybottom</p>
    		        </div>
    		        <div class="pull-right transport">
    		            <div id="playbutton"><a href="#" onclick="html5audio.play();getStreamInfo();return false;"><img src="img/btn-play.png"></a></div>
    					<div id="stopbutton" class="pause hidden"><a href="#" onclick="html5audio.pause();return false;"><img src="img/btn-pause.png"></a></div>
    					<div id="textposition" class="timecode">Loading</div>
    		        </div>
	    		</header>
	    		<section class="album-art">
					<img id="albumArt" src="img/offline.png">
    	    	</section>
    	    	<aside class="banner-ad">
    	    	    <a class="beer-buddy" href="#" onclick="beerbuddy();"><img id="beerBuddyBanner" src="img/beer-buddy-iphone5.png"></a>
    	    	</aside>
    		</section>
		    <footer>
		        <h2>Next Live Recording:</h2>
	    	    <p id="nextSession">&nbsp;</p>
		    </footer>
        </div>
		<script>
			playButton = document.getElementById('playbutton');
			stopButton = document.getElementById('stopbutton');
			textPosition = document.getElementById('textposition');
		</script>
    </body>
</html>
